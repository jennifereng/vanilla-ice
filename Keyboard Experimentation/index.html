<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keyboard Experimentation</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="keyboard">
      <div class="keys keys__escape">
        <div data-key="27" class="key key__esc">
          <kbd>esc</kbd>
        </div>
        <div data-key="" class="key key__input">
          <kbd>this is where the keys they pressed could be logged</kbd>
        </div>
      </div>
      <div class="keys keys__numbers">
        <div data-key="192" class="key key__character">
          <span class="character">~</span>
          <kbd>`</kbd>
        </div>
        <div data-key="49" class="key key__character">
          <span class="character">!</span>
          <kbd>1</kbd>
        </div>
        <div data-key="50" class="key key__character">
          <span class="character">@</span>
          <kbd>2</kbd>
        </div>
        <div data-key="51" class="key key__character">
          <span class="character">#</span>
          <kbd>3</kbd>
        </div>
        <div data-key="52" class="key key__character">
          <span class="character">$</span>
          <kbd>4</kbd>
        </div>
        <div data-key="53" class="key key__character">
          <span class="character">%</span>
          <kbd>5</kbd>
        </div>
        <div data-key="54" class="key key__character">
          <span class="character">^</span>
          <kbd>6</kbd>
        </div>
        <div data-key="55" class="key key__character">
          <span class="character">&</span>
          <kbd>7</kbd>
        </div>
        <div data-key="56" class="key key__character">
          <span class="character">*</span>
          <kbd>8</kbd>
        </div>
        <div data-key="57" class="key key__character">
          <span class="character">(</span>
          <kbd>9</kbd>
        </div>
        <div data-key="48" class="key key__character">
          <span class="character">)</span>
          <kbd>0</kbd>
        </div>
        <div data-key="189" class="key key__character">
          <span class="character">_</span>
          <kbd>-</kbd>
        </div>
        <div data-key="187" class="key key__character">
          <span class="character">+</span>
          <kbd>=</kbd>
        </div>
        <div data-key="8" class="key key__delete">
          <kbd>delete</kbd>
        </div>
      </div>
      <div class="keys keys__top">
        <div data-key="9" class="key key__tab">
          <kbd>tab</kbd>
        </div>
        <div data-key="81" class="key">
          <kbd>Q</kbd>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
        </div>
        <div data-key="84" class="key">
          <kbd>T</kbd>
        </div>
        <div data-key="89" class="key">
          <kbd>Y</kbd>
        </div>
        <div data-key="85" class="key">
          <kbd>U</kbd>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
        </div>
        <div data-key="79" class="key">
          <kbd>O</kbd>
        </div>
        <div data-key="80" class="key">
          <kbd>P</kbd>
        </div>
        <div data-key="219" class="key key__character">
          <span class="character">{</span>
          <kbd>[</kbd>
        </div>
        <div data-key="221" class="key key__character">
          <span class="character">}</span>
          <kbd>]</kbd>
        </div>
        <div data-key="220" class="key key__character">
          <span class="character">|</span>
          <kbd>\</kbd>
        </div>
      </div>
      <div class="keys keys__middle">
        <div data-key="20" class="key key__caps">
          <kbd>caps lock</kbd>
        </div>
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">

        <div data-key="70" class="key">

        </div>
        <div data-key="222" class="key key__character">
          <span class="character">"</span>
          <kbd>'</kbd>
        </div>
        <div data-key="13" class="key key__return">
          <kbd>return</kbd>
        </div>
      </div>
      <div class="keys keys__bottom">
        <div data-key="16" class="key key__shift key__shift-left">
          <kbd>shift</kbd>
        </div>
        <div data-key="90" class="key">
          <kbd>Z</kbd>
        </div>
        <div data-key="88" class="key">
          <kbd>X</kbd>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
        </div>
        <div data-key="86" class="key">
          <kbd>V</kbd>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
        </div>
        <div data-key="188" class="key key__character">
          <span class="character"><</span>
          <kbd>,</kbd>
        </div>
        <div data-key="190" class="key key__character">
          <span class="character">></span>
          <kbd>.</kbd>
        </div>
        <div data-key="191" class="key key__character">
          <span class="character">?</span>
          <kbd>/</kbd>
        </div>
        <div data-key="16" class="key key__shift key__shift-right">
          <kbd>shift</kbd>
        </div>
      </div>
      <div class="keys keys__space">
        <div data-key="17" class="key key__control key__character">
          <span class="character">⌃</span>
          <kbd>control</kbd>
        </div>
        <div
          data-key="18"
          class="key key__option key__option-left key__character"
        >
          <span class="character">⌥</span>
          <kbd>option</kbd>
        </div>
        <div
          data-key="91"
          class="key key__command key__command-left key__character"
        >
          <span class="character">⌘</span>
          <kbd>command</kbd>
        </div>
        <div data-key="32" class="key key__space">
          <kbd> </kbd>
        </div>
        <div
          data-key="93"
          class="key key__command key__command-right key__character"
        >
          <span class="character">⌘</span>
          <kbd>command</kbd>
        </div>
        <div
          data-key="18"
          class="key key__option key__option-right key__character"
        >
          <span class="character">⌥</span>
          <kbd>option</kbd>
        </div>
        <div class="arrows">
          <div data-key="37" class="key key__arrow key__arrow-left">
            <kbd>◄</kbd>
          </div>
          <div data-key="40" class="key key__arrow key__arrow-down">
            <kbd>▼</kbd>
          </div>
          <div data-key="39" class="key key__arrow key__arrow-right">
            <kbd>►</kbd>
          </div>
          <div data-key="38" class="key key__arrow key__arrow-up">
            <kbd>▲</kbd>
          </div>
        </div>
      </div>
    </div>
