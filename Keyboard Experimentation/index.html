<html lang="en">

  <body>
    <div class="keys keys__escape">
      <div data-key="27" class="key key__small">
        <kbd>esc</kbd>
      </div>
      <div data-key="" class="key key__input">
        <kbd>this is where the keys they pressed could be logged</kbd>
      </div>
    </div>

      </div>

        <span class="character">!</span>
